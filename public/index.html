<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Omar Sabbagh</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
  <base target="_blank">
</head>
<body>
  <div class="light-table">
    <div id="lt-container-outside" class="container-border"> 
      <div id="lt-container-inside" class="container-border">
        <div id="lt-left-column">
          <div id="lt-header-top-left" class="lt-header">
            <div class="lt-header-left-section">version</div>
            <div class="lt-header-right-section">1.0.0</div>
          </div>
          <div id="lt-readme" class="content-container" >
            <div class="content">
              <h2>Projects I contributed to & others</h2>
              <h3>University Projects</h3>

              <div>
                <div class="folder-container" id="PROJECT-1">
                  <div class="folder-label">PROJECT-1</div>
                  <div class="folder-small"></div>
                </div>

                <div class="folder-container" id="PROJECT-2">
                  <div class="folder-label">PROJECT-2</div>
                  <div class="folder-small"></div>
                </div>

                <div class="folder-container" id="PROJECT-3">
                  <div class="folder-label">Project-3</div>
                  <div class="folder-small"></div>
                </div>

                <div class="folder-container" id="PROJECT-4">
                  <div class="folder-label">PROJECT-4</div>
                  <div class="folder-small"></div>
                </div>

                <div class="folder-container" id="PROJECT-5" >
                  <div class="folder-label"> PROJECT-5</div>
                  <div class="folder-small"></div>
                </div>

                <div class="folder-container" id="PROJECT-6" >
                  <div class="folder-label"> PROJECT-6</div>
                  <div class="folder-small"></div>
                </div>
                
              </div>

              <div>
                <h3>Personal Projects</h3>
              </div>

              <div>
                <div class="folder-container" id="THIS-WEBSITE">
                  <div class="folder-label">THIS-WEBSITE</div>
                  <div class="folder-small"></div>
                </div>

                <div class="folder-container" id="Conways-Game-of-Life">
                  <div class="folder-label">Game-of-Life</div>
                  <div class="folder-small"></div>
                </div>
              
              
              </div>
              <div>
                <h3>Open Source</h3>
              </div>
              <div>
                <div class="folder-container" id="STREGSYSTEMET">
                  <div class="folder-label">STREGSYSTEMET</div>
                  <div class="folder-small"></div>
                </div>
              </div>

              <div>
                <h3>Others</h3>
              </div>
              <div>
                <div class="folder-container" id="README">
                  <div class="folder-label">README</div>
                  <div class="folder-small"></div>
                </div>
              </div>
            </div>
          </div>

          <div id="game-of-life" class="content-container">
            <canvas id="gol-canvas" class="content"></canvas>
          </div>
          <div class="lt-header" id="lt-header-bottom-left">
            <div class="lt-header-left-section">game of life</div>
            <div class="lt-header-right-section">
              <div id="lt-bottom-boxes-1" class="btn"></div>
              <div id="lt-bottom-boxes-2" class="btn"></div>
              <div id="lt-bottom-boxes-3" class="btn"></div>
            </div>
          </div>
        </div>
        <div id="lt-right-column">
          <div class="lt-header" id="lt-header-top-right">
            <div class="lt-header-left-section">
              <span id="retro-date"></span>
            </div>
            <div class="lt-header-right-section">
              <span id="retro-clock"></span>
            </div>
          </div>

          <div id="lt-globalization" class="content-container">
            <div class="content" id="docViewer">
            </div>
          </div>

          <div class="lt-header" id="lt-header-bottom-right">
            <div class="lt-header-left-section">
                status
            </div>
            <div class="lt-header-right-section">
              <span id="status-dot"></span> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/game-of-life.js"></script>
</body>
</html>
